<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ul          => Unorderd list
        ol          => Ordered list
        li          => List Item
        reversed    => Reverse the order of the list
        Attributes  : 
            => start => the start number or alphabitic or symbol
            =>  Type => the type of the order symbols
                    => "1" => numbers
                    => "a" => Letters
                    => "i" => roman symbols

     -->
    <ul>
        <li>name</li>
        <li>address</li>
        <li>location</li>
    </ul>

    <ol start="10">
        <li>name</li>
        <li>address</li>
        <li>location</li>
    </ol>

    <ol type="i">
        <li>name</li>
        <li>address</li>
        <li>location</li>
    </ol>


    <!-- 
        dl          =>  Description list
        dt          =>  Description Tern
        dd          =>  Description of the term
    -->
    <dl>
        <dt>Item datils</dt>
        <dd>Length: 10 cm</dd>
        <dd>Width: 5 cm</dd>

        <dt>manufacturing details</dt>
        <dd>By: ......</dd>
        <dd>Date: ....</dd>
        <dd>Cert. No.: ....</dd>
    </dl>
</body>
</html>
