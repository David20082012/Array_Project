<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        b       => Bold
        string  => Bold with Importance
        i       => Italic
        em      => Italic with Importance
        mark    => Highlight the text with a yellow color
        u       => Underline
        small   => reduce the size for the text
        del     => Deleted Text
        ins     => Inserted Text
        sub     => Subscript 
        sup     => Superscript
     -->

     <p>This is my <b>Website</b>, Welcome</p>
     <p>This is my <strong>Website</strong>, Welcome</p>
     <p>This is my <mark>Website</mark>, Welcome</p>
     <p>This is my <small>Website</small>, Welcome</p>
     <p>This is my <u>Website</u>, Welcome</p>
     <p>This is my <del>Website</del>, Welcome</p>
     <p>H<sub>2</sub>O</p>
     <p>2<sup>2</sup>=4</p>

     <script src="script/script.js"></script>
</body>
</html>
