<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <!-- events -->
    <h1 id="demo" onclick="myClick(this)" onmouseover="mouseOver(this)" onmouseleave="mouseLeave(this)">Good</h1>


    <!-- add event listner -->
    <h1 id="great">Great</h1>



    <!-- Span Element -->
    <!-- 
        Span        => It is used as a pin mark, 
                        to be able to catch a specific part of paragraph by giving the span element a class to be able to use it in the css.
    -->
    <p>
        
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Tempora veritatis velit neque corrupti molestias? Dicta, 
        necessitatibus voluptate at est <span id="demo" onclick="click(this)">Good Job</span>  explicabo hic, 
        velit in rerum suscipit, cupiditate sit aliquid deserunt.
    </p>

<script src="script/events.js"></script>
</body>
</html>
